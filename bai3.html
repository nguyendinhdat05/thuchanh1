<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = ['bwm', 'audi', 'mec'];
    let str2 = ['bwm', 'audi', 'mec','suzuki'];
    function isSubstring(arr1, arr2) {
        let str1 = arr1.join('');
        let str2 = arr2.join('');

        for (let i = 0; i <= str2.length - str1.length; i++) {
            let j;
            for (j = 0; j < str1.length; j++) {
                if (str2[i + j] !== str1[j]) {
                    break;
                }
            }
            if (j === str1.length) {
                return true;
            }
        }
        return false;
    }

    let result1 = isSubstring(str1, str2);
    console.log(result1);

</script>
</body>
</html>
