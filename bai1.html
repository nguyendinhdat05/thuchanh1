<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


let arr = [7,8,9,10];
let max1 = arr[0]
let max2 = -Infinity
let max3 = -Infinity
function findArr() {
    for (let i = 0; i < arr.length; i++) {
        if (max1 < arr[i]) {
            max3 = max2;
            max2 = max1;
            max1 = arr[i];
        } else if (max2 < arr[i] && arr[i] !== max1) {
            max3 = max2;
            max2 = arr[i];
        } else if (max3 < arr[i] && arr[i] !== max1 && arr[i] !== max2) {
            max3 = arr[i];
        }
    }
    return max3;
}
findArr()
console.log(max3)
</script>
</body>
</html>
